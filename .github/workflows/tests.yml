name: Tests and Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    # Cache backend dependencies
    - name: Cache backend dependencies
      uses: actions/cache@v4
      with:
        path: backend/node_modules
        key: ${{ runner.os }}-node-${{ matrix.node-version }}-backend-${{ hashFiles('backend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ matrix.node-version }}-backend-

    # Cache frontend dependencies
    - name: Cache frontend dependencies
      uses: actions/cache@v4
      with:
        path: frontend/node_modules
        key: ${{ runner.os }}-node-${{ matrix.node-version }}-frontend-${{ hashFiles('frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ matrix.node-version }}-frontend-

    # Backend tests
    - name: Install backend dependencies
      working-directory: ./backend
      run: npm install

    - name: Run backend tests with coverage
      working-directory: ./backend
      run: npm test -- --coverage --collectCoverageFrom="src/**/*.js"

    - name: Generate LCOV coverage report
      working-directory: ./backend
      run: npm test -- --coverage --coverageReporters=lcov --collectCoverageFrom="src/**/*.js" || true

    - name: Upload backend coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-coverage-${{ matrix.node-version }}
        path: backend/coverage/

    # Frontend tests
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm install

    - name: Run frontend tests
      working-directory: ./frontend
      run: npm test -- --coverage --watchAll=false

    - name: Upload frontend coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-coverage-${{ matrix.node-version }}
        path: frontend/coverage/

    # Lint code
    - name: Lint backend code
      working-directory: ./backend
      run: npm run lint || true

    - name: Lint frontend code
      working-directory: ./frontend
      run: npm run lint || true

